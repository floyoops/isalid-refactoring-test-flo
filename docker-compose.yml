version: '3.8'

services:
  php:
    user: '${USER_ID}:${GROUP_ID}'
    build:
      context: "Docker/php/8.1"
      target: app_php_dev
    container_name: "isalid_refactoring_test_flo"
    environment:
      PHP_IDE_CONFIG: "serverName=isalid_refactoring_test_flo"
    volumes:
      - ./Docker/php/8.1/conf.d/xdebug.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
      - .:/var/www/html:delegated
    extra_hosts:
      - host.docker.internal:host-gateway
